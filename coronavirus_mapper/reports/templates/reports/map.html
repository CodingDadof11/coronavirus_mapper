{% extends "base.html" %}

{% block content%}
<div id="map"></div>
{% endblock content %}

{% block extra_js %}
<script>
var map = L.map('map').setView([0, 0], 1);
var mapLink = 
        '<a href="http://openstreetmap.org">OpenStreetMap</a>';

L.tileLayer(
    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; ' + mapLink,
    maxZoom: 18,
}).addTo(map);

{% for report in object_list %}
    L.marker({{ report.lat_lng }}).addTo(map);
{% endfor %}
</script>
{% endblock extra_js %}

{% block extra_css %}
<style>
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #map {
        height: 100%;
        width: 100%;
    }
</style>
{% endblock extra_css%}
