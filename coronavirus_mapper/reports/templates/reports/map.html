{% extends "base.html" %}

{% load i18n %}

{% block content%}
<div id="map" class="h-100 w-100"></div>


<!-- Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <strong class="modal-title" id="reportModalLabel">
                ðŸ˜· {% trans "Submit report" %}
            </strong>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <form id="reportForm">
                <div class="form-group">
                    <label for="id_first_symptomatic">
                        {% trans "First symptomatic" %}
                    </label>
                    <input type="date" name="first_symptomatic" required="required" id="id_first_symptomatic" class="form-control">
                </div>

                <div class="form-group">
                    <label for="id_location_map">
                        {% trans "Location" %}
                    </label>
                    <div id="id_location_map" style="width: 100%"></div>
                    <p id="location_map_validation_message" class="bg-danger text-white mt-2 p-2" style="display: none;">Please choose a location for this report.</p>
                </div>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    {% trans "Close" %}
                </button>

                <button type="submit" class="btn btn-primary">
                    {% trans "Submit" %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<script>
function initializeReportModalMap() {
    // Create map widget for user location input
    var locationMap = L.map('id_location_map').setView([0, 0], 1);

    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(locationMap);

    // Initially empty location marker
    // TODO: try to use browser geolocation
    // e.g. with a button "use my location"
    // may require HTTPS dev environment
    var userLocationMarker = L.marker();

    locationMap.on('click', function (event) {
        var lat = event.latlng.lat;
        var lng = event.latlng.lng;

        // Reduce coordinate accuracy for anonymization
        var lat_fixed = (lat).toFixed(3);
        var lng_fixed = (lng).toFixed(3);

        // Update location marker
        userLocationMarker.setLatLng([lat_fixed, lng_fixed]).addTo(locationMap);
    });
}

function initializeReportModalCalendarWidget() {
    // Add calendar widget to "first symptomatic" field
    var firstSymptomaticField = flatpickr("#id_first_symptomatic", {
        defaultDate: 'today',
    });
}

var map = new ol.Map({
    target: 'map',
    layers: [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([37.41, 8.82]),
        zoom: 1
    })
});

jQuery.ajax("/reports/reports_json/", {
    success: function (reports) {
        // Add report markers to map
        var reportFeatures = reports.features.map(function (report) {
            var lonLat = ol.proj.fromLonLat(report.geometry.coordinates);

            var reportPoint = new ol.geom.Point(lonLat);

            return new ol.Feature(reportPoint);
        });

        var layer = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: reportFeatures,
            }),
        });

        map.addLayer(layer);
    }
});

// Make sure location map renders correctly in modal
$('#reportModal').on('shown.bs.modal', function () {
    initializeReportModalCalendarWidget();

    initializeReportModalMap();
});

$('#reportForm').submit(function(event) {
    event.preventDefault();
    
    if (!userLocationMarker.getLatLng()) {
        $("#location_map_validation_message").show();
    } else {
        $("#location_map_validation_message").hide();

        var location = userLocationMarker.toGeoJSON()

        var firstSymptomatic = firstSymptomaticField.selectedDates[0];

        var reportData = {
            first_symptomatic: moment(firstSymptomatic).format('YYYY-MM-DD'),
            location: location.geometry
        };

        jQuery.ajax ({
            url: "/reports/reports_json/",
            type: "POST",
            data: JSON.stringify(reportData),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function(){
                console.log("success")
                window.location.reload();
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
});
</script>
{% endblock extra_js %}

{% block extra_css %}
<style>
    #id_location_map {
        height: 250px;
    }
</style>
{% endblock extra_css%}
